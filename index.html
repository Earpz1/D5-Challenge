<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Team Generator</title>
  </head>
  <body>
    <div class="main-container flex">
      <div class="container">
        <div class="input-form flex-column">
          <input type="text" id="team-member" placeholder="Enter Name" />
          <div class="container-buttons flex">
            <button onclick="checkInput()">Add Team Member</button>
            <div class="control-team-size flex-column">
              <div class="controls flex">
                <a href="#" class="controlTeamMembers">
                  <i
                    class="fa-solid fa-plus"
                    id="add"
                    onclick="adjustTeams(event)"
                  ></i>
                </a>
                <span id="teamMembersCounter">2</span>
                <a href="#" class="controlTeamMembers">
                  <i
                    class="fa-solid fa-minus"
                    id="minus"
                    onclick="adjustTeams(event)"
                  ></i>
                </a>
              </div>
            </div>
          </div>
        </div>

        <h2>
          Team Members:
          <span id="numberOfNames"></span>
        </h2>
        <ul class="name-list flex-column"></ul>
        <div class="flex generate-teams">
          <span id="warning">
            Warning: One or more of your teams will be uneven. Are you okay with
            this?
          </span>
          <button onclick="checkTeams()" id="generate-button">
            Generate Teams
          </button>
        </div>
      </div>
      <div class="team-container flex">
        <div class="team" id="1">
          <h3>Team 1</h3>
        </div>
        <div class="team" id="2">
          <h3>Team 2</h3>
        </div>
      </div>
    </div>
  </body>
  <script src="js/js.js"></script>
  <script
    src="https://kit.fontawesome.com/e1177dc7ed.js"
    crossorigin="anonymous"
  ></script>
</html>
